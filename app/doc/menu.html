<html>
<head>
<script> 
var p=0.01,t; 
var p2=-70,t2; 
var estado="visible";
var w_t;

function om(obj,w){

  if(estado=="visible"){
		estado="oculto";
		p=0.01;
		ocultar(obj,w);
		
	}else{
		estado="visible";
		p2=w*-1;
		mostrar(obj,w);
	
	}

}
function ocultar(obj,w){ 
	w_t=w;

if(p<(w*-1)){ 
clearTimeout(t); 
return; 
} 
p-=5; 
obj.style.left=p+'px'; 
t=setTimeout( function(){ ocultar(obj,w_t) },30 ); } 



function mostrar(obj,w){ 
	w_t=w;
if(p2>-10){ 
clearTimeout(t2); 
return; 
} 
p2=p2+5; 
obj.style.left=p2+'px'; 
t2=setTimeout( function(){ mostrar(obj,w_t) },30 ); } 



</script>


<style>
*{margin:0} 

#menu{
	width:81px; 
	height:203px; 
	background:url(bg.png) no-repeat;
	position:absolute; 
	text-align:center; 
	line-height:50px; 
	color:white; 
	margin-top:85px; 
	left:-10px;
	cursor:pointer} 

</style>
</head>
<body>
<div id="menu" onclick="om(this,50)"></div> 
<center><a href="http://www.nexxuz.com">Nexxuz.com</a> | Ejemplo EFecto Ocultar Mostrar Div sin Jquery</center>

</div>
</body>
</html>
